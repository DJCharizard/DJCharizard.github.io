<!DOCTYPE html>
<html>
    <head>
    <title>Animations!</title>
    <link href = "animate.css" rel="stylesheet">
    <style type = "text/css">
        body{
            background-color: hotpink;
        }
        .item {
            
            width: 900px;
            height: 480px;
            margin: 200px auto 0 auto;
            -webkit-animation-duration: 1s;
            -webkit-animation-delay: 2s;
        }
        .text {
             margin: 0px auto 200px auto;
            -webkit-animation-duration: 1s;
            -webkit-animation-delay: 4s;
        }
    </style>
    </head>
    <body>
    <div class = "item animated bounceInDown"><a href="twitch.tv/protomagicalgirl"><img src="proto.png"></a></div>
    <div class = "text animated bounceInRight"><center><h1 style="color:white;">She's pretty good at tetris.</h1></center></div>
    </body>
</html>
